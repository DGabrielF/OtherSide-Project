<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtherSide Project</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <section id="opening"></section>
    <section id="login"></section>
    <section id="main"></section>
    <section id="register"></section>
    <section id="recovery"></section>
    <section id="bestiary"></section>
    <section id="inventory"></section>
    <section id="skills">
        <div id="skill-list">
            <div class="skill">
                <img src="" alt="" class="skill-icon">
                <div class="skill-info">
                    <span class="skill-name"></span>
                    <span class="skill-type-area"></span>
                    <span class="skill-cost"></span>
                </div>
            </div>
        </div>
        <div id="skill-three">
            <div id="skill-detail">
                <span class="skill-name"></span>
                <span class="skill-rank"></span>
                <span class="skill-level"></span>
                <span class="skill-type-area"></span>
                <span class="skill-cost"></span>
            </div>
            <div id="skill-three-area"></div>
        </div>
    </section>
    <script type="module" src="./src/main.js" defer></script>
</body>
</html>
